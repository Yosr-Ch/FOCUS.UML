
<div>
    <h2><span>Diagram</span> {{vm.diagram.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.diagram.name}}<span>
        </dd>
        <hr>
        <dt><span>Visibility</dt></dt>
        <dd>
            <span translate="{{'demoApp.Visibility.' + vm.diagram.visibility}}">{{vm.diagram.visibility}}</span>
        </dd>
        <hr>
        <dt><span>Content</dt></dt>
        <dd>
            <span>{{vm.diagram.content}}<span>
        </dd>
        <hr>
        <dt><span>Validation</dt></dt>
        <dd>
            <span>{{vm.diagram.validation}}<span>
        </dd>
        <hr>
        <dt><span>project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.diagram.project.id})">{{vm.diagram.project.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
