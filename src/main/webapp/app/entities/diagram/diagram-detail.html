
<div>
    <h2><span>Diagram</span> {{vm.diagram.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.diagram.name}}</span>
        </dd>
        <hr>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.diagram.content}}</span>
        </dd>
        <hr>
        <dt><span>Validation</span></dt>
        <dd>
            <span><i class="glyphicon" ng-class="{'glyphicon-ok text-success': diagram.validation,
                                                    'glyphicon-remove text-danger': !diagram.validation}"></i></span>
        </dd>
        <hr>
        <dt><span>Visibility</span></dt>
        <dd>
            <span>{{vm.diagram.visibility}}</span>
        </dd>
        <hr>
        <dt><span>Errors report</span></dt>
        <dd>
            <span>{{vm.diagram.errors_report}}</span>
        </dd>
        <hr>
        <dt><span>project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.diagram.project.id})">{{vm.diagram.project.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
