
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDiagramLabel">Create or edit a Diagram</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.diagram.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.diagram.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.diagram.content"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_validation">Validation</label>
            <input type="checkbox" class="form-control" name="validation" id="field_validation"
                    ng-model="vm.diagram.validation"
                     />
        </div>
        <!--div class="form-group">
            <label class="control-label" >Visibility</label>
            <div class="form-inline">
                <label>
                    <input type="radio" class="form-control" name="visibility"
                                  ng-model="vm.diagram.visibility" value="public"
                />&nbsp; Public
                </label><br>
                <label>
                    <input type="radio" class="form-control" name="visibility"
                                   ng-model="vm.diagram.visibility" value="private">
                    &nbsp;Private
                </label>
            </div>
        </div-->

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label for="field_project">project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.diagram.project" ng-options="project as project.id for project in vm.projects track by project.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
