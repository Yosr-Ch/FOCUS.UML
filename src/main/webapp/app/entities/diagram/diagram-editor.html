    <div>
        <h2>Diagram editor</h2>
        <jhi-alert></jhi-alert>
        <div class="container-fluid ">
            <div class="row">
                <div class="no-padding-left">
                    <form name="editorForm" role="form" novalidate ng-submit="vm.save()">
                        <div>
                            <button type="submit"
                                    onclick="window.history.back()"
                                    class="btn btn-info">
                                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
                            </button>
                        </div>
                        <div class="btn-group pull-right">
                            <button class="btn btn-primary" type="submit"> <!--ng-click="myFunc()" ui-sref="project.new"-->
                                <span class="glyphicon glyphicon-save"></span>
                                <span class="hidden-xs" >
                                    Save
                                </span>
                            </button>
                            <button class="btn btn-success" ng-click="myFunc()" ng-disabled="vm.diagram.id == null"> <!-- ui-sref="project.new" -->
                                <span class="glyphicon glyphicon-check"></span>
                                <span class="hidden-xs" >
                                    Validate
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                <div id="umldiagram">
                    <div style="margin-top: 5%;">

                    </div>

                </div>
            </div>
        </div>
    </div>
