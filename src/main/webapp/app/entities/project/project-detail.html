
<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</dt></dt>
        <dd>
            <span>{{vm.project.name}}<span>
        </dd>
        <hr>
        <dt><span>Description</dt></dt>
        <dd>
            <span>{{vm.project.description}}<span>
        </dd>
        <hr>
        <dt><span translate="demoApp.project.creation_date">Creation_date</dt></dt>
        <dd>
            <span>{{vm.project.creation_date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>user</span></dt>
        <dd>
            {{vm.project.user.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
